{% extends 'catalog/base.html' %}
{% block content %}
	<h1>Login</h1>
	<form method="POST" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="submit" value="Login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>
	<p>
		Not a member?
		<a href="{% url 'registration_register' %}">Register</a>
	</p>
{% endblock %}
